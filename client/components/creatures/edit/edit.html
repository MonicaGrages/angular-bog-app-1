<h1>Edit Creature Details</h1>

<form ng-submit="$ctrl.updateCreature()">
  <div>
    <label for="newCreature-name">Name:</label>
    <input type="text" id="newCreature-Name" ng-model="$ctrl.creature.name">
  </div>
  <div>
    <label for="newCreature-description">Description:</label>
    <input type="text" id="newCreature-Description" ng-model="$ctrl.creature.description">
  </div>
  <button class="submit_button" type="submit" value="Submit">Submit</button>
  <a class ="nevermind_button" ui-sref="home">Nevermind</a>
</form>
