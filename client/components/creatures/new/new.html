
<h1>Enter Details About New Creature</h1>

<form ng-submit="$ctrl.saveCreature()">
  <div>
    <label for="newCreature-name">Name:</label>
    <input type="text" id="newCreature-Name" ng-model="$ctrl.creature.name" placeholder="Creature name">
  </div>
  <div>
    <label for="newCreature-description">Description:</label>
    <input type="text" id="newCreature-Description" ng-model="$ctrl.creature.description" placeholder="Creature description">
  </div>
  <button class="submit_button" type="submit" value="Submit">Submit</button>
  <a class ="nevermind_button" ui-sref="home">Nevermind</a>
</form>
